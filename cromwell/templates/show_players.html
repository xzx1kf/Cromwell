{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_player') }}" method=post class=add-player>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Text:
        <dd><textarea name=pos rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=players>
  {% for player in players %}
    <li><h2>{{ player.name }}</h2>{{ player.pos|safe }}
  {% else %}
    <li><em>Unbelievable.  No players here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
